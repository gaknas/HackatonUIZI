<!DOCTYPE html>
<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="./css/style.css">
      <link rel="icon" href="./favicon.ico">
</head>

<body>
      <div class="main">
            <img src="./images/logo_horisontal.png"/>
            <h3>Авторизация</h3>
            <form action="">
                  <label for="first">
                        Логин:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Введите ваш логин" required>

                  <label for="password">
                        Пароль:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Введите ваш пароль" required>

                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Submit
                        </button>
                  </div>
            </form>
      </div>
</body>

</html>
