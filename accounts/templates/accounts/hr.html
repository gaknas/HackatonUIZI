<!DOCTYPE html>
<html>

<head>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      {% load static %}
      <title>Расписание</title>
      <link rel="stylesheet" href="{% static 'accounts/ceohr.css' %}">
      <link rel="icon" href="{% static 'images/favicon.ico' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
		  <img src="{% static 'accounts/images/logo_center.png' %}" width="120px" height="120px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="ms-auto" style="text-align: center;">
              <p style="margin-right: 10px;">Вы авторизированы как Менеджер Кадров</p>
	      <a href="{% url 'accounts:logout' %}">Выйти</a>
            </div>
          </div>
      </nav>
      <div class="table-container">
        <table>
		<thead>
			<form id="fileUploadForm" action="{% url 'accounts:excel_import_employee' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
<th class="th" colspan="11">
<label for="graphFile" class="btn btn-primary">Предложить график</label>
<input type="file" id="graphFile" name="graph-file" style="display: none;" accept=".xls,.xlsx" required>
<button type="submit" id="Submit" class="btn btn-primary" style="display: none;">Выгрузить график</button>
<label for="excelFileEmp" class="btn btn-primary">Сотрудники -- Excel</label>
<input type="file" id="excelFileEmp" name="excel_file_emp" style="display: none;" accept=".xls,.xlsx" required>
<button type="submit" id="SubmitExcel" class="btn btn-primary" style="display: none;">Выгрузить сотрудников</button>
<form action="{% url 'accounts:add_dr' %}">
<button type="submit" class="btn btn-primary">Добавить сотрудника</button>
</form>
</th>
</form>

<script>
document.getElementById('excelFileEmp').addEventListener('change', function() {
document.getElementById('SubmitExcel').style.display = 'inline-block';
document.getElementById('SubmitExcel').onclick = function() {
document.getElementById('fileUploadForm').action = "{% url 'accounts:excel_import_employee' %}"; // Изменяем action формы перед отправкой
document.getElementById('fileUploadForm').submit(); // Отправляем форму
};
});

document.getElementById('SubmitExcel').addEventListener('click', function() {
document.getElementById('fileUploadForm').submit(); // Отправляем форму при клике на кнопку
});

document.getElementById('graphFile').addEventListener('change', function() {
document.getElementById('Submit').style.display = 'inline-block';
document.getElementById('Submit').onclick = function() {
window.location.href = "/graph_idea";
};
});
</script>
		</thead>

          <thead>
            <tr>
              <th class="th">Врач</th>
              <th class="th">Модальность</th>
              <th class="th">Доп модальности</th>
              <th class="th">Ставка</th>
            </tr>
          </thead>
	  <tbody>
        {% for employee in employees %}
        <tr>
            <td class="td">{{ employee.user.first_name }}</td>
            <td class="td">{{ employee.primary_skill }}</td>
            <td class="td">{{ employee.secondary_skills }}</td>
            <td class="td"><span class="badge text-bg-success rounded-pill">{{ employee.bid }}</span></td>
	    <td class="td"><a href="{% url 'accounts:remove_emp' employee.user_id %}"><img src="{% static 'accounts/images/delete.png' %}" /></a></a></td>
        </tr>
        {% endfor %}
    </tbody>
        </table>
      </div>
</body>

</html>
