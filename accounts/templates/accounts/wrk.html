<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
</head>

<body>
    <div class="main">
        <img src="{% static 'accounts/images/logo_horisontal.png' %}" />
        <h3>Авторизация</h3>
        <form action="">
            <label for="username">
                Логин:
            </label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   placeholder="Введите ваш логин" required>

            <label for="password">
                Пароль:
            </label>
            <input type="password"
                   id="password" 
                   name="password"
                   placeholder="Введите ваш пароль" required>

            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Подтвердить
                </button>
            </div>
        </form>
    </div>
</body>

</html>
